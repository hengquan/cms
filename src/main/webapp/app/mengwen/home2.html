<body style="background: #eeeeee;">
	<div class="container-fluid">
		<div id="heard">
			<div class="row" style="background: #4169E1;">

						class="pull-right" id="nationalFlag"></span>
				</div>

			style="background: #fefefe; padding-left: 5px; padding-right: 5px;">
		</div>
		<div class="row"
			style="background: #444; text-align: center; color: #fefefe; margin-top: 10px">
			© 2019 <a href="http://xizang.unimedia.net.cn/zh">口岸</a> &nbsp;
		</div>
	</div>
</body>
<script type="text/javascript">
	$(function() {
		//获取站点和语言信息
		var tab = getQueryString("tab");
		var language = getQueryString("language");
		var channelId = getQueryString("channelId");
		//获取站点信息
		getRoleData(tab, selLanguage);
		//判断站点信息
		isOkRole();
		//获取文章列表
		getHome2ChannelList(language, channelId);
	})
	//获取文章列表根据频道ID
	function getHome2ChannelList(language, channelId) {
		//请求数据
		var data = {
			"language" : language,
			"channelId" : channelId
		};
		$.ajax({
			type : 'post',
			data : data,
			url : '../../api/getSonChannelList',
			dataType : 'json',
			async : false,
			success : function(data) {
				console.log(data);
				if (data.code == "200") {
					//渲染首页频道列表
					var html = "";
					var dataList = data.dataList;
					for (var i = 0; i < dataList.length; i++) {
						html += '<div>'
								+ '<a href="#" onclick=openArticleList("'
								+ dataList[i].id + '","' + dataList[i].hrefUrl
								+ '")>' + '<span style="text-align: center;">'
								+ '<img src="' + dataList[i].picUrl
								+ '" alt="" onerror="excptionUrl(this)"><br>'
								+ '<div class="imgText content" style="font-family: mFont;">'
								+ dataList[i].channelname
								+ '</div></span></a></div>';
					}
					$("#main_icon").html(html);
				} else {
					console.log(data.msg);
				}
			}
		});
	}
</script>
</html>
